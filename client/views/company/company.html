<template name="company">

<div class="wrapper company">

    <section class="heading">

        <div class="container">

            <div class="page-header">
                <h1>{{name}}
                    <small>еще инфо</small>
                </h1>
            </div>

        </div>

    </section>

    <section class="main-info">

        <div class="container">

            <div class="row">

                <aside class="col-md-3">
                    <nav class="company-nav">
                        <ul>
                            <li><a href="">Cписок домов</a></li>
                            <li><a href="">Инфа 1</a></li>
                            <li><a href="">Инфа 2</a></li>
                            <li><a href="">Инфа 3</a></li>
                            <li><a href="">Инфа 4</a></li>
                            <li><a href="">Инфа 5</a></li>
                        </ul>
                    </nav>
                </aside>

                <div class="main col-md-9">

                    <h3>Основная информация</h3>

                    <hr/>

                    {{#with mainInfo}}
                    <div class="row">
                        <aside class="col-md-3">Адрес:</aside>
                        <div class="col-md-9"><p>{{address}}</p></div>
                    </div>
                    <div class="row">
                        <aside class="col-md-3">Телефон:</aside>
                        <div class="col-md-9"><p>{{getPhones phone}}</p></div>
                    </div>
                    <div class="row">
                        <aside class="col-md-3">Руководитель:</aside>
                        <div class="col-md-9"><p>{{head}}</p></div>
                    </div>
                    <div class="row">
                        <aside class="col-md-3">Режим работы:</aside>
                        <div class="col-md-9"><p>{{hours}}</p></div>
                    </div>
                    <div class="row">
                        <aside class="col-md-3"></aside>
                        <div class="span9">
                            <button class="bordered">Обращение</button>
                        </div>
                    </div>
                    {{/with}}
                    <hr/>

                    <h3>Объявления</h3>

                            <p>С 13:00 до 15:00 не будет горячей воды, просьба запастись обогревателями</p>
                        </li>
                        <li class="list-group-item">

                            <p>С 13:00 до 15:00 не будет горячей воды, просьба запастись обогревателями</p>
                        </li>
                        <li class="list-group-item">

                            <h4>ДЛЯ ЖИЛЬЦОВ СРОЧНО!</h4>

                            <p>С 13:00 до 15:00 не будет горячей воды, просьба запастись обогревателями</p>
                        </li>
                        <li class="list-group-item">

                            <p>С 13:00 до 15:00 не будет горячей воды, просьба запастись обогревателями</p>
